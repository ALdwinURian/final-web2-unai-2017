<!doctype html>
<html>
	<head>
		<title> Wikipedia Viewer </title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<header>
			<a href="https://en.wikipedia.org/" target="_blank">
				<br>
				<h1>Wikipedia Viewer</h1>
			</a>
		</header>
		<div class="search-row row row-centered">
			<div class="col-xs-10 col-centered">
				<div class="input-group">
					<input type="text" class="search form-control input-lg" placeholder="Type here . . .">
					<span class="input-group-btn">
						<a href="https://en.wikipedia.org/wiki/Special:Random">
							<button class="random btn btn-warning input-lg" type="button">Search</button>
						</a>
					</span>
				</div>
			</div>
		</div>
		<div class="result"></div>

		<script src="search.js"></script>
		
	</body>
</html>
